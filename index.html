<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body class="bg-img">
  <header>
    <div class="row mt-3 justify-content-evenly">


      <div class="col-md-3 justify-content-center">
        <div class="glass d-flex justify-content-evenly">
          <img class="skel rounded " src="https://thumbs.gfycat.com/TimelyHelpfulAmurratsnake-size_restricted.gif"
            alt="">
          <div>
            <h2 class="text-light">Tyler: <span id="tyler-score">0</span></h2>
            <div class="d-flex flex-row justify-content-evenly">
              <button onclick="app.questionsController.updateScore('tyler', 1)" class="btn btn-primary"><span
                  class="mdi mdi-plus"></span></button>
              <button onclick="app.questionsController.updateScore('tyler', -1)" class="btn btn-danger"><span
                  class="mdi mdi-minus"></span></button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-3 justify-content-center">
        <div class="glass d-flex justify-content-evenly">
          <img class="skel rounded " src="https://i.gifer.com/origin/3e/3ede5f94ee04a0631b60c99dfb6122c9.gif" alt="">
          <div>
            <h2 class="text-light">Class: <span id="class-score">0</span></h2>
            <div class="d-flex flex-row justify-content-evenly">
              <button onclick="app.questionsController.updateScore('class', 1)" class="btn btn-primary"><span
                  class="mdi mdi-plus"></span></button>
              <button onclick="app.questionsController.updateScore('class', -1)" class="btn btn-danger"><span
                  class="mdi mdi-minus"></span></button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2 text-end">
        <button class=" m-5 btn btn-info">RESET</button>
      </div>
    </div>
  </header>
  <main>
    <div class="container-fluid">

    </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
